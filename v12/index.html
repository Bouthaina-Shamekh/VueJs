<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Learn VueJs</title>
</head>
<body>
   
    
       <div id="app-root">
     
    <h2>My name is {{ name }}, My age is {{ age }}</h2>
    <!-- <p v-if="age > 30"> She is old 30  </p>
    <p v-else-if="age = 30"> She age equal 30 </p>
    <p v-else="age < 30"> She is young 30 </p> -->

    <p v-show="age > 30"> She is old 30  </p>
    <p v-show="age == 30"> She age equal 30 </p>
    <p v-show="age < 30"> She is young 30 </p>

    <button @click="age++"> increase age </button>
    <button @click="age--"> decrease age </button>

   

       </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./script.js"></script>
</body>
</html>
